<div class="m-40 mt-16 rounded-lg bg-gray-100 h-full" *ngIf="!loading">
  <div class="flex flex-row">
    <!-- <div
      class="w-60 h-40 rounded-lg relative -top-10 -left-10 overflow-hidden border-4 border-white"
    >
      <img
        *ngIf="tripItem"
        [src]="'data:image/png;base64,' + tripItem.thumbnail"
        class="w-full h-full"
      />
    </div> -->
    <div class="flex flex-col p-4 gap-3">
      <span class="text-4xl font-bold text-slate-700">{{ tripItem.title }}</span>
      <span class="text-lg font-bold text-slate-700"
        ><app-rating-stars [rate]="tripItem.rating"></app-rating-stars>
        <span class="text-xs font-normal">{{ tripItem.rating }} (123 Reviews)</span></span
      >
    </div>
  </div>
  <div class="flex flex-row h-80 mx-4 bg-black rounded-md opacity-10">
    <div>
      <!-- <img
        *ngIf="tripItem"
        [src]="'data:image/png;base64,' + tripItem.thumbnail"
        class="w-full h-full"
      /> -->
    </div>
    <div class="flex flex-col gap-3">ddd</div>
  </div>
  <div class="p-10 text-lg">
    <div>
      <h1>Trip Description</h1>
      <h2>{{ tripItem.description }}</h2>
    </div>
    <h1>About this Trip</h1>
    <div>
      <h2><mat-icon>history</mat-icon> Trip Activities</h2>
      <ul>
        <li *ngFor="let i of tripItem.activitiesList">{{ i }}</li>
      </ul>
    </div>
    <div>
      <h1>Not Suitable For</h1>
      <ul>
        <li *ngFor="let i of tripItem.notSuitableForList">{{ i }}</li>
      </ul>
    </div>
    <div>
      <h1>Included Stuff</h1>
      <ul>
        <li *ngFor="let i of tripItem.includedStuffList">{{ i }}</li>
      </ul>
    </div>
    <div>
      <h1>Required Stuff</h1>
      <ul>
        <li *ngFor="let i of tripItem.requiredStuffList">{{ i }}</li>
      </ul>
    </div>
    <div>
      <h1>Risks</h1>
      <ul>
        <li *ngFor="let i of tripItem.risksList">{{ i }}</li>
      </ul>
    </div>
    <div>
      <h1>Loging</h1>
      <ul>
        <li *ngFor="let i of tripItem.logingList">{{ i }}</li>
      </ul>
    </div>
  </div>

  <!-- <pre> {{ tripItem | json }}</pre> -->
</div>
